<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute</title>
</head>

<body>
    <p><img src="smiley.png" width="30" height="30" alt="Smiley"></p>
    <p><a href="https://www.google.com/" title="Search engine">Google</a></p>
    <abbr title="Hyper Text markup language">HTML</abbr>
    <p><input type="text" value="john doe" name="" id=""></p>

    <hr>
    <p><input type="email" name="" id="" required></p>
    <p><input type="submit" value="submit" disabled></p>
    <p><input type="checkbox" checked>habib</p>
    <p><input type="text" value="read only text" readonly></p>
</body>

</html>
